name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate test data
        run: |
          python -m src.data_generation.generate_data

      - name: Run feature engineering
        run: |
          python -m src.feature_engineering.create_features

      - name: Train models
        run: |
          python -m src.training.train_models

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov=api --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          pip install flake8 black isort

      - name: Check formatting with Black
        run: |
          black --check src/ api/ tests/ --line-length 100
        continue-on-error: true

      - name: Lint with flake8
        run: |
          flake8 src/ api/ tests/ --max-line-length=100 --ignore=E501,W503
        continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build API Docker image
        run: |
          docker build -f docker/Dockerfile.api -t churn-api:latest .

      - name: Build Dashboard Docker image
        run: |
          docker build -f docker/Dockerfile.dashboard -t churn-dashboard:latest .
